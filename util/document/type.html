<html>
  <head>
    <title>Anna documentation for <%= type.__name__ %> type</title>
  </head>
  <body>
    
    <h1>Type <%= type.__name__ %></h1>

    <%! extractDocumentation(type.__attribute__) %>
    
    <ul>
    <% type.__member__.each(mem){ %>    
    <li><a href="#<%= mem.__name__  %>"><%= mem.__name__ %></a></li>
    <% } %>
    </ul>

    <% type.__member__.each(mem){ %>    
    <hr>
    <%! documentMember(mem) %>
    <% } %>

  </body>
</html>
